<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asma's Birthday Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ffe6f2;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: #d147a3;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
    }

    .main-pic img {
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 12px #ffb3d9;
      margin: 20px auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 45%;
      max-width: 200px;
      height: 200px;
      border-radius: 15px;
      box-shadow: 2px 2px 10px #ffb3d9;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .button {
      margin: 30px 0;
      font-family: 'Minecraftia', Arial, sans-serif;
      background-color: #ff99cc;
      color: white;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ff66b2;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: white;
      color: #d147a3;
      margin: 15% auto;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 12px #ffb3d9;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    @font-face {
      font-family: 'Minecraftia';
      src: url('https://fonts.cdnfonts.com/s/17476/Minecraftia.woff') format('woff');
    }

    @media (max-width: 600px) {
      .gallery img {
        width: 45%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h1>My Beautiful Lady💖</h1>

  <div class="main-pic">
    <img src="https://i.postimg.cc/zG5Gw8bC/Screenshot-20241227-211023-1.jpg" alt="Asma main photo">
  </div>

  <div class="gallery">
    <img src="https://i.postimg.cc/N0FYbMgH/Screenshot-20241227-211023-2.jpg" onclick="showMessage('DIVAA 🤓💖')">
    <img src="https://i.postimg.cc/7h8kxnS3/Screenshot-20241227-211023-3.png" alt="Asma 2" onclick="showMessage('My shylaa 🌟')">
    <img src="https://i.postimg.cc/KcBb0CyJ/Screenshot-20241227-211023-5.png" alt="Asma 3" onclick="showMessage('Stunning who? You duhhh 💄🔥')">
    <img src="https://i.postimg.cc/pXBHH8rj/Screenshot-20241227-211023-4.png" onclick="showMessage('You got me blushing 👑✨')">
    <img src="https://i.postimg.cc/rsnN1QgW/Screenshot-20230926-185440.jpg"Asma 5" onclick="showMessage('id hit that 😍')">
    <img src="https://i.postimg.cc/x1xVk2KT/Screenshot-20241227-211023-6.png" alt="Asma 6" onclick="showMessage('Happy 15th Birthday, gorgeous! 🎉💗')">
  </div>

  <a href="poem.html">
    <button class="button">Continue</button>
  </a>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p id="modalText">Message goes here</p>
    </div>
  </div>

  <script>
    function showMessage(message) {
      document.getElementById('modalText').innerText = message;
      document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
